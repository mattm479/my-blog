<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
</head>
<body class="light">
    <header>
        <div id="theme-toggle">
            <button id="theme-button" onclick="toggleTheme();"><img src="assets/images/sun.png" alt="Switch to Dark Mode" /></button>
        </div>
    </header>
    <main>
        <section id="graphic">
            <div id="blog-graphic">
                <h1>My First Blog</h1>
            </div>
        </section>
        <section id="form">
            <form id="blog-entry-form" name="blog-entry-form" method="post">
                <fieldset>
                    <legend>What's on your mind?</legend>
                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-element">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required />
                    </div>
                    <div class="form-element">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="6" cols="50" required></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
